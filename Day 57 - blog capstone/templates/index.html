<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
<!--        blog posts goes in here-->
        <div class="card">
            {% for entry in posts %}
<!--            title-->
            <h2>{{entry["title"]}}</h2>
<!--            subtitle-->
            <p class="text">{{entry["subtitle"]}} </p>
            <a href="{{url_for('post', id = entry['id'])}}">Read</a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made in HK</p>
</footer>
</html>
